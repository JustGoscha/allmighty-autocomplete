<div class="autocomplete">

	<input type="text" ng-model="searchParam" placeholder="{{placeholder}}" />
	<ul ng-show="completing">
		<li suggestion ng-repeat="suggestion in suggestions | filter:searchFilter | orderBy:'toString()'" index="{{$index}}" val="{{suggestion}}" ng-class="{active: ($index == selectedIndex)}" ng-click="select(suggestion)">
			{{suggestion}}
		</li>
	</ul>
</div>
