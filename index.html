<html ng-app="app">
<head>
  <title>Autocomplete Demo</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/autocomplete.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>

</head>
<body>

<header>
  <h1><span class="thin">AngularJS:</span> Allmighty-Autocomplete Demo</h1>
</header>


  <div ng-controller="MyCtrl">
    <div class="main">
      <h2>Search for new released movies:</h2>

      <script type="text/ng-template" id="ac_template.html">
        <div class="autocomplete {{ attrs.class }}" id="{{ attrs.id }}">
          <input
            type="text"
            ng-model="searchParam"
            placeholder="{{ attrs.placeholder }}"
            class="{{ attrs.inputclass }}"
            id="{{ attrs.inputid }}"/>
          <ul ng-show="completing">
            <li
              suggestion
              ng-repeat="suggestion in suggestions | filter:searchFilter | orderBy:'toString()' track by $index"
              index="{{ $index }}"
              val="{{ suggestion }}"
              ng-class="{ active: ($index === selectedIndex) }"
              ng-click="select(suggestion)"
              ng-bind-html="suggestion | highlight:searchParam"></li>
          </ul>
        </div>
      </script>

      <autocomplete
        ng-model="result"
        attr-placeholder="type to search movies..."
        click-activation="true"
        data="movies"
        on-type="doSomething"
        on-select="doSomethingElse"
        template-url="ac_template.html">
      </autocomplete>

      <!-- <autocomplete
        ng-model="result"
        attr-placeholder="type to search movies..."
        click-activation="true"
        data="movies"
        on-type="doSomething"
        on-select="doSomethingElse"
        template-url="script/ac_template.html">
      </autocomplete> -->
      <br>
      <div class="description">
        This is a simple autocomplete directive for AngularJS, packaged in a Angular module. You can check out the source code or download it here:
        <br><br>
        <a href="https://github.com/JustGoscha/allmighty-autocomplete">Allmigty-Autocomplete on GitHub</a>
      </div>
    </div>


  </div>


<footer>
    made by <a href="http://github.com/justgoscha">justGoscha</a>
</footer>

<script type="text/javascript" src="script/autocomplete.js"></script>
<script type="text/javascript" src="script/app.js"></script>

</body>
</html>
